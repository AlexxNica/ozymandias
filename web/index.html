<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scheme</title>
    <link rel="icon" href="src/images/favicon.ico" type="image/x-icon"/>

    <link rel="stylesheet" type="text/css" href="src/styles.css" charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" href="lib/codemirror/codemirror.css" charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="lib/codemirror/monokai.css" charset="UTF-8"/>
    <script src="lib/codemirror/codemirror.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/codemirror/keymaps/emacs.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/codemirror/keymaps/sublime.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/codemirror/scheme.js" type="text/javascript" charset="UTF-8"></script>

    <script src="lib/jquery-ui/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <link href="lib/jquery-ui/jquery-ui.min.css" rel="stylesheet" charset="UTF-8">
    <script src="lib/jquery-ui/jquery-ui.min.js" type="text/javascript" charset="UTF-8"></script>

    <link rel="stylesheet" href="lib/katex/katex.min.css" type="text/css" charset="UTF-8">
    <script src="lib/katex/katex.min.js" type="text/javascript" charset="UTF-8"></script>

    <script src="lib/split/split.min.js" type="text/javascript" charset="UTF-8"></script>

    <script src="lib/d3/d3-array.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-collection.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-color.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-format.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-interpolate.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-selection.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-axis.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-scale.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-path.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-shape.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-dispatch.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-ease.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-timer.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-transition.v1.min.js" type="text/javascript" charset="UTF-8"></script>
    <script src="lib/d3/d3-drag.v1.min.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>
    <div id="container" class="split">
        <div id="editor">
            <img height="32" width="32" class="icon" id="editor-icon" src=""/>
            <div class="hint" id="editor-hint">
                <h3>Editor</h3>
                <div class="settings">
                    <form style="float: left">
                        <input type="radio" class="editor-keyMap" id="editor-keyMap-emacs" name="radio" checked="checked">
                        <label for="editor-keyMap-emacs">emacs</label>
                        <input type="radio" class="editor-keyMap" id="editor-keyMap-sublime" name="radio">
                        <label for="editor-keyMap-sublime">sublime</label>
                    </form>
                    <form style="float: right">
                        <input type="radio" class="editor-theme" id="editor-theme-light" name="radio">
                        <label for="editor-theme-light">light</label>
                        <input type="radio" class="editor-theme" id="editor-theme-dark" name="radio" checked="checked">
                        <label for="editor-theme-dark">dark</label>
                    </form>
                </div>
                <h4>Evaluation</h4>
                <ul>
                    <li>Eval selection:<span class="key-binding eval-selection"></span></li>
                    <li>Eval expression:<span class="key-binding eval-expression"></span></li>
                    <li>Eval document:<span class="key-binding eval-document"></span></li>
                </ul>
                <h4>Control</h4>
                <ul>
                    <li>Quit:<span class="key-binding quit"></span></li>
                </ul>
            </div>
        </div>
        <div id="repl">
            <img height="32" width="32" class="icon" id="repl-icon" src=""/>
            <div class="hint" id="repl-hint">
                <h3>REPL</h3>
                <div class="settings">
                    <form style="float: left">
                        <input type="radio" class="repl-keyMap" id="repl-keyMap-emacs" name="radio" checked="checked">
                        <label for="repl-keyMap-emacs">emacs</label>
                        <input type="radio" class="repl-keyMap" id="repl-keyMap-sublime" name="radio">
                        <label for="repl-keyMap-sublime">sublime</label>
                    </form>
                    <form style="float: right">
                        <input type="radio" class="repl-theme" id="repl-theme-light" name="radio">
                        <label for="repl-theme-light">light</label>
                        <input type="radio" class="repl-theme" id="repl-theme-dark" name="radio" checked="checked">
                        <label for="repl-theme-dark">dark</label>
                    </form>
                </div>
                <h4>Evaluation</h4>
                <ul>
                    <li>Eval line:<span class="key-binding eval-line"></span></li>
                </ul>
                <h4>Control</h4>
                <ul>
                    <li>Quit:<span class="key-binding quit"></span></li>
                </ul>
                <h4>History</h4>
                <ul>
                    <li>Previous:<span class="key-binding history-previous"></span></li>
                    <li>Next:<span class="key-binding history-next"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="dialogs"></div>
    <script src="src/connect-to-server.js" type="text/javascript" charset="UTF-8"></script>
    <script src="src/editor.js" type="text/javascript" charset="UTF-8"></script>
    <script src="src/repl.js" type="text/javascript" charset="UTF-8"></script>
    <script src="src/config.js" type="text/javascript" charset="UTF-8"></script>
    <script src="src/main.js" type="text/javascript" charset="UTF-8"></script>
    <script src="src/graphics/graphics.js" type="text/javascript" charset="UTF-8"></script>
    <script src="src/graphics/svg-graphics.js" type="text/javascript" charset="UTF-8"></script>
    <script src="src/graphics/canvas-graphics.js" type="text/javascript" charset="UTF-8"></script>
    <script src="src/graphics/latex-graphics.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>

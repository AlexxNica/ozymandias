<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scheme</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="build/styles.css"/>
</head>
<body>
    <div id="container" class="split">
        <div id="editor">
            <img height="32" width="32" class="icon" id="editor-icon" src=""/>
            <div class="hint" id="editor-hint">
                <h3>Editor</h3>
                <div class="settings">
                    <form style="float: left">
                        <input type="radio" class="editor-keyMap" id="editor-keyMap-emacs" name="radio">
                        <label for="editor-keyMap-emacs">emacs</label>
                        <input type="radio" class="editor-keyMap" id="editor-keyMap-sublime" name="radio" checked="checked">
                        <label for="editor-keyMap-sublime">sublime</label>
                    </form>
                    <form style="float: right">
                        <input type="radio" class="editor-theme" id="editor-theme-light" name="radio">
                        <label for="editor-theme-light">light</label>
                        <input type="radio" class="editor-theme" id="editor-theme-dark" name="radio" checked="checked">
                        <label for="editor-theme-dark">dark</label>
                    </form>
                </div>
                <h4>Evaluation</h4>
                <ul>
                    <li>Eval selection:<span class="key-binding eval-selection"></span></li>
                    <li>Eval expression:<span class="key-binding eval-expression"></span></li>
                    <li>Eval document:<span class="key-binding eval-document"></span></li>
                </ul>
                <h4>Control</h4>
                <ul>
                    <li>Quit:<span class="key-binding quit"></span></li>
                </ul>
            </div>
        </div>
        <div id="repl">
            <img height="32" width="32" class="icon" id="repl-icon" src=""/>
            <div class="hint" id="repl-hint">
                <h3>REPL</h3>
                <div class="settings">
                    <form style="float: left">
                        <input type="radio" class="repl-keyMap" id="repl-keyMap-emacs" name="radio">
                        <label for="repl-keyMap-emacs">emacs</label>
                        <input type="radio" class="repl-keyMap" id="repl-keyMap-sublime" name="radio" checked="checked">
                        <label for="repl-keyMap-sublime">sublime</label>
                    </form>
                    <form style="float: right">
                        <input type="radio" class="repl-theme" id="repl-theme-light" name="radio">
                        <label for="repl-theme-light">light</label>
                        <input type="radio" class="repl-theme" id="repl-theme-dark" name="radio" checked="checked">
                        <label for="repl-theme-dark">dark</label>
                    </form>
                </div>
                <h4>Evaluation</h4>
                <ul>
                    <li>Eval line:<span class="key-binding eval-line"></span></li>
                </ul>
                <h4>Control</h4>
                <ul>
                    <li>Quit:<span class="key-binding quit"></span></li>
                </ul>
                <h4>History</h4>
                <ul>
                    <li>Previous:<span class="key-binding history-previous"></span></li>
                    <li>Next:<span class="key-binding history-next"></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="dialogs">
        <div id="open"></div>
        <div id="save" style="padding: 16px !important;">
            <h2 style="margin-top: 0;">Name:</h2>
            <input title="Name: " type="text" id="filename"/>
            <input type="button" title="Cancel" id="cancel-save"/>
        </div>
    </div>
    <script src="connect.js"></script>
    <script src="build/vendor.js"></script>
    <script src="build/main.js"></script>
</body>
</html>
